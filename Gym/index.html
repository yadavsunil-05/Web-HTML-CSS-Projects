<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sunil's Fitness Club</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-conatiner">
      <header class="header">
        <!-- logo -->
        <div class="left">
          <img src="logo.png" alt="Logo" />
          <div>Sunil FitnessClub</div>
        </div>
        <div class="mid">
          <ul class="navbar">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Fitness Calcutor</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </div>
        <div class="right">
          <button class="btn">Call Us Now</button
          ><button class="btn">Email Us</button>
        </div>
      </header>
      <div class="container">
        <div class="join"><h3>Join the best gym of Delhi now</h3></div>
        <form class="form"></form>
        <input type="text" placeholder="Enter your Name" class="input" />
        <br />
        <input type="text" placeholder="Enter your Age" class="input" />
        <br />
        <input type="text" placeholder="Enter your Gender" class="input" />
        <br />
        <input type="text" placeholder="Enter your Loacality" class="input" />
        <br />
        <input text="email" placeholder="Enter your Email Id" class="input" />
        <br />
        <input
          text="number"
          placeholder="Enter your Phone Number"
          class="input"
        />
        <br />
        <button class="sub-btn">Submit</button>
      </div>
    </div>
  </body>
</html>
