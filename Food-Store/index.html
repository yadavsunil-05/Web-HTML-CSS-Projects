<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Awesome Food Store</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="container flex justify-between items-center">
        <div class="icons">
          <a href="#"><img src="icons/facebook.svg" alt="Facebooksymbol" /></a>
          <a href="#"><img src="icons/twitter.svg" alt="twittersymbol" /></a>
          <a href="#"><img src="icons/google.svg" alt="googlesearch" /></a>
          <a href="#"><img src="icons/instagram.svg" alt="instagram" /></a>
          <a href="#"><img src="icons/search.svg" alt="search" /></a>
        </div>
        <div class="auth flex items-center">
          <div>
            <img src="icons/user-icon.svg" alt="LogIn" />
            <a href="#">Log In</a>
          </div>
          <span class="divider">|</span>
          <div>
            <img src="icons/edit.svg" alt="edit" />
            <a href="#">Register Now!</a>
          </div>
          <span class="divider">|</span>
          <div>
            <img src="icons/cart.svg" alt="cart" />
            <a href="#">0 Items - ($0.00)</a>
          </div>
        </div>
      </div>
    </header>

    <nav>
      <div class="top">
        <div class="container flex justify-between">
          <div class="contact flex items-center">
            <img src="icons/phone.svg" alt="phone call" />
            <div>
              <h5>Call Us: (+91) 123 456 789</h5>
              <h6>E-mail: support@freshmeal.com</h6>
            </div>
          </div>
          <div class="branding">
            <img src="icons/logo.svg" alt="logo" />
          </div>
          <div class="time flex items-center">
            <img src="icons/clock.svg" alt="clock" />
            <div>
              <h5>Working Hours</h5>
              <h6>Mon - Sat (8.00am - 12.00am)</h6>
            </div>
          </div>
        </div>
      </div>

      <div class="navbar">
        <div class="container flex justify-center">
          <a href="#">Home</a>
          <a href="#">About Us</a>
          <a href="#">Products</a>
          <a href="#">Blog</a>
          <a href="#">Shop</a>
          <a href="#">Services</a>
          <a href="#">Gallery</a>
          <a href="#">Contact Us</a>
        </div>
      </div>
    </nav>
  </body>
</html>
