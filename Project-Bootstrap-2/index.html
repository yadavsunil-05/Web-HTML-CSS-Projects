<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <!-- StyleSheet -->
    <link rel="stylesheet" href="CSS/style.css" />

    <title>TinDog</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" id="top-bar">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#"><img src="images/logo.png" alt="" class="img-fluid"><span style="font-weight: 900;">TinDog</span></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" id="searchform">
            <input
              class="form-control me-2 "
              type="search"
              placeholder="Search..."
              aria-label="Search"
              id="searchbox"
            />
            <button class="btn btn-outline-success" type="submit" id="searchbtn">
              <i class="bi bi-search"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- container Fluid main -->
      <div class="container-fluid">
        <div class="row justify-content-center" id="banner">
          <div class="col-md-6" id="bannerText">

            </p>
            <button type="button" class="btn" id="banner-btn-1">Contact Us</button>
            <button type="button" class="btn" id="banner-btn-2">Our Services</button>
          </div>
          <div class="col-md-4" id="bannerImg">
            <img src="images/dogImg.png" alt="" class="img-fluid">
          </div>
        </div>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
